<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画矩形</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300"></canvas>
		<script type="text/javascript">
			const canvas = document.getElementById('canvas')
			const ctx = canvas.getContext('2d')
			
			// 描边矩形
			// 方法一：
			ctx.rect(100, 20, 150, 50) // 画矩形，参数：x坐标, y坐标, width, height
			ctx.stroke()
			// 方法二：
			ctx.strokeRect(100, 100, 150, 50)
			
			// 填充矩形
			ctx.fillRect(100, 170, 150, 50)
			
			// 清除矩形（矩形橡皮擦）
			ctx.clearRect(150, 140, 50, 40)
		</script>
	</body>
</html>
