<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="500"></canvas>
		<script type="text/javascript">
			const canvas = document.getElementById("canvas")
			canvas.style.border = "1px solid black"
			const ctx = canvas.getContext("2d")

			const img = new Image()
			img.onload = () => {
				console.log('图片加载成功')

				// ctx.drawImage(img, 150, 100) // 图片对象，x坐标，y坐标（注：图片在画布上的起点，即左上角）

				ctx.drawImage(img, 20, 20, 300, 200) // 图片对象，x坐标，y坐标（注：图片在画布上的起点，即左上角），width，height（缩放，不是裁剪）

				ctx.drawImage(img, 50, 50, 600, 500, 350, 20, 150, 100) // 图片对象，x坐标，y坐标（注：图片上定位的坐标），width，height（图片上截取的大小），x坐标，y坐标（注：图片在画布上的起点，即左上角），width，height（缩放，不是裁剪）
			}
			img.src = './image/movie.jpg'
		</script>
	</body>
</html>
